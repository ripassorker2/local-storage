<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore LocalSrorage !!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <main>
        <section class="w-75 m-auto bg-info mt-5 p-5 rounded-4 ">
            <h1 class="text-primary text-center pb-4">Explore Local Storage</h1>
            <div class="text-center">
                <input id="name-feild" type="text" class="w-50" placeholder="Name" required><button id="add-name"
                    onclick="addName()" class="btn btn-danger mx-3">Add
                    Name</button><button id="delate-name" onclick="delateName() " class="btn btn-danger mx-3">Delate
                    Name</button>
            </div>
            <div class="text-center my-3">
                <input id="email-feild" type="email" class="w-50" required placeholder="Email"><button id="add-email"
                    onclick="addEmail()" class="btn btn-danger mx-3">Add
                    Email</button><button id="delate-email" onclick="addEmail()" class="btn btn-danger mx-3">Delate
                    Email</button>
            </div>
            <div class="text-center my-3">
                <input id="comment-feild" type="text" class="w-50" required placeholder="Profession"><button
                    id="add-comment" onclick="addComment()" class="btn btn-danger mx-3">Add Profession</button><button
                    id="delate-comment" onclick="delateComment()" class="btn btn-danger mx-3">Delate
                    Profession</button>
            </div>
            <div class="text-center pt-4">
                <button id="submit-all" onclick="submitAll()" class="btn btn-danger w-25"> Submit</button>
                <button id="reset-all" onclick="resetAll()" class="btn btn-danger w-25"> Reset All</button>


            </div>
        </section>
        <section>
            <div class="bg-primary my-4 p-5 w-50 m-auto rounded-3">
                <h2 class="text-center fw-bold ">Store info !!</h2>
                <div id="div" class="text-center">


                </div>

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
